{% extends 'base.html' %}
{% load static %}

{% block title %}
- Management
{% endblock %}

{% block header %}
<div class="container-fluid">
    <div class="row">
        <div class="col text-center">
            <h2 class="display-2">Admin Product Management</h2>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container border py-5 px-5 mt-4">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 text-center">
            <h1>Edit</h1>
            <a class="dropdown-item" href="{% url 'product_management' %}">Return to Admin Management</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form action="{% url 'admin_edit' product.id %}" method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="button" type="submit" name="product_form_submit_button">Submit</button>
            </form>
