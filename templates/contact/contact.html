{% extends 'base.html' %}
{% load static %}

{% block title %}
- Contact
{% endblock %}
{% block content %}
<h1>Contact page</h1>
<div class="container">
    <div class="row">
        <div class="col-6 justify-content-center">
            <div>
                <form action="{% url 'contact' %}" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
        <div class="col-6 text-center">
            address and contact numbers
            map
        </div>
    </div>
</div>
{% endblock %}
