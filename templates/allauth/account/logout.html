{% extends "account/base.html" %}

{% load i18n %}

{% block title %}
- Sign Out
{% endblock %}

{% block header %}
<div class="container-fluid">
  <div class="row my-4">
    <div class="col text-center">
      <h2 class="display-3 title-font">Previous Orders</h2>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}

<div class="container">
  <div class="row my-4">
    <div class="col text-center">
      <p class="text-font">Are you sure you want to sign out?</p>
    </div>
  </div>
  <div class="row text-center">
    <div class="col">
      <form method="post" action="{% url 'account_logout' %}" class="text-font">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn text-white background-black text-font my-2" type="submit">Yes</button>
        <a class="btn standout-button" href="{% url 'profile' %}">No</a>
      </form>
    </div>
  </div>
</div>

{% endblock %}
