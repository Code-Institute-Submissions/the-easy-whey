{% extends "account/base.html" %}

{% load i18n %}

{% block title %}
- Change Password
{% endblock %}

{% block header %}
<div class="container-fluid">
    <div class="row my-4">
        <div class="col text-center">
            <h2 class="display-3 title-font">Change Password</h2>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-font">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn standout-button" name="action">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
